<div class="container" ng-controller="View1Ctrl">
    <div class="col-sm-8">
        <!-- FORM -->
        <button class="btn" ng-show="authData !== null" ng-click="open()">Add Collection</button>
		
		<div>
			<div ng-repeat="collection in collections" style="padding:10px;border:solid 1px #000;">
				<div style="display:inline-block;float:right;font-size:2em;"><div ng-click="upvote(collection)" ng-style="upvoted(collection) && {'color':'#990'} || {'color':'#000'}" style="cursor:pointer;">&#9650;</div><div ng-bind="countupvotes(collection)"></div></div>
				<h3>{{collection.title}}</h3>
				<b>by <span ng-bind="users[collection.authorId].email || 'unknown'"></span></b>
			</div>
		</div>
		
        <div modal="showModal" class="modal fade" close="cancel()">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form name="userForm" ng-submit="addCollection()" ng-keypress="processKeypress($event)">
						<div class="modal-header">
							<button type="button" ng-click="cancel()" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title">Add Collection</h4>
						</div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Collection Title: </label>
                                <input type="text" name="title" class="form-control" ng-model="newcollection.title">
                            </div>
                            <div class="form-group">
                                <label for="sel1">Type:</label>
                                <select ng-model="newcollection.type" ng-init="newcollection.type='References'" name="type" class="form-control" id="sel1">
                                    <option>References</option>
                                    <option>Track</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Description: </label>
                                <input type="text" name="description" class="form-control" ng-model="newcollection.description">
                            </div>
							<div class="form-group">
                                <label>Tags: </label>
                                <tags-input ng-model="newcollection.tags" add-on-paste="true">
								  <auto-complete source="loadTags($query)"></auto-complete>
								</tags-input>
                            </div>
						</div>
						<div class="modal-footer">
							<button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="submit" ng-click="submit()"class="btn btn-primary">Submit</button>
						</div>
                    </form>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>
</div>
